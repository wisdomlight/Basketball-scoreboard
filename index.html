<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basketball Scorebord</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
	<!-- #####  div - container - 1st child##### -->	
		<div class="container-child-div">
			<h3 class="heading">HOME</h3>
			<!-- div for the score-->
			<div class="score">
				<h3 id="homeScore">0</h3>
			</div>
			<!-- div for the adding points buttons -->
			<div id="add-point">
				<div class="adding">
					<p onclick="plusOneHome()">+1</p>
				</div>
				<div class="adding">
					<p onclick="plusTwoHome()">+2</p>
				</div>
				<div class="adding">
					<p onclick="plusThreeHome()">+3</p>
				</div>
			</div>
		</div>

	<!-- #####  div - container - 2st child##### -->	
		<div class="container-child-div">
			<h3 class="heading">AWAY</h3>
			<div class="score">
				<h3 id="guestScore">0</h3>
			</div>
			<div id="add-point">
				<div class="adding">
					<p onclick="plusOne()">+1</p>
				</div>
				<div class="adding">
					<p onclick="plusTwo()">+2</p>
				</div>
				<div class="adding">
					<p onclick="plusThree()">+3</p>
				</div>
			</div>
		</div>
	<script src="index.js"></script>
	
</body>
</html>
